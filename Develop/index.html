<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <div id="view-highscores">
            View Highscores
        </div>
        <div id="time-counter"> Time: 60
        </div>
    </header>
    <br>
    <br>

    <main>
        <div class="container">
            <div id="question-answer" class="hide"> 
                <div id="question">
                </div>
                <br>
                <!-- Creates empty butt-ons when nothing is in them -->
                <div id="answers">
                    <!-- <button id = "answer1" class="answer-button button">
                    </button>
                    <br>
                    <button id = "answer2" class="answer-button button">
                    </button>
                    <br>
                    <button id = "answer3" class="answer-button button">
                    </button>
                    <br>
                    <button id = "answer4" class="answer-button button">
                    </button> -->
                </div>
                <br>
                <div id="feedback">
                </div>
            </div>

            <div id="intro">
                <div id="intro-content">
                    <h1 id="intro-title">Coding Quiz Challenge</h1>
                    <p id="intro-content">
                        Do your best to answer these questions! The faster you complete the quiz without mistakes, the higher your score! You lose 10 seconds per missed question, so be careful!
                    </p>
                    <button id="start-button" class="button" type="button">
                        Start Quiz
                    </button>
                    <!-- <button id="next-button" class="button hide">
                    </button> -->
                </div>
            </div>

            <div id="conclusion" class="hide">
                <h1 id="conclusion-title">All Done!</h1>
                <p id="score"></p>
                <form id="record-score">
                    <label id="initials-label" type="input">Initials:</label>
                    <input type = "text" id="initials"/>
                    <p id = "print-initials"></p>
                    <button id="submit" class="button" type="button">Submit!</button>
                </form>
            </div>

            <div id="highscores" class="hide">
                <h1 id="highscores-title"> Highscores! </h1>
                <div id="highscores-list">
                </div>
                <br>
                <div id="highscore-options">
                    <button id="go-back" class="button">Go Back</button>
                    <br>
                    <button id="clear-highscores" class="button">Clear Highscores</button>
                </div>
            </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
